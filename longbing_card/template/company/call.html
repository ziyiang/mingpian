{template 'common/header'}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {$infoM['name']}管理
        </h3>
    </div>
    <div class="panel-body">

        <form class="layui-form" action="" onsubmit="return false">

            <input type="hidden" name="table_name" value="{$infoM['table_name']}">
            <input type="hidden" name="modular_id" value="{$id}">

            <div class="layui-form-item">
                <label class="layui-form-label">号码</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" required  lay-verify="required" placeholder="请输入号码" autocomplete="off" class="layui-input" value="{$info['phone']}">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formSub">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>
    </div>
</div>

{template 'common/footer'}
<link rel="stylesheet" href="/addons/longbing_card/images/layui/css/layui.css">
<link rel="stylesheet" href="/addons/longbing_card/images/css/main.css">

<script src="/addons/longbing_card/images/layui/layui.js"></script>
<script src="/addons/longbing_card/images/js/main.js"></script>

<script>
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form

        form.on('submit(formSub)', function(data){
            var formData = data.field;

            var url = "{php echo $this->createWebUrl('modular')}";

            var id = "{$info['id']}";

            if (id) {
                formData.id = id;
            }

            var data = {
                action: 'manageSub',
                formData: formData
            };

            postData(url, data);

            return false;
        });
    });

</script>
