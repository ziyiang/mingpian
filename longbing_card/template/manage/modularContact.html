<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/layui/css/layui.css" media="all">

    <link rel="stylesheet" href="../../../addons/{$module_name}/images/css/main.css" media="all">

    <link href="./resource/css/bootstrap.min.css?v=20170426" rel="stylesheet">
    <link href="./resource/css/common.css?v=20170426" rel="stylesheet">
    <script type="text/javascript">
        if(navigator.appName == 'Microsoft Internet Explorer'){
            if(navigator.userAgent.indexOf("MSIE 5.0")>0 || navigator.userAgent.indexOf("MSIE 6.0")>0 || navigator.userAgent.indexOf("MSIE 7.0")>0) {
                alert('您使用的 IE 浏览器版本过低, 推荐使用 Chrome 浏览器或 IE8 及以上版本浏览器.');
            }
        }
        window.sysinfo = {
        {if !empty($_W['uniacid'])}'uniacid': '{$_W['uniacid']}',{/if}
        {if !empty($_W['acid'])}'acid': '{$_W['acid']}',{/if}
        {if !empty($_W['openid'])}'openid': '{$_W['openid']}',{/if}
        {if !empty($_W['uid'])}'uid': '{$_W['uid']}',{/if}
        'isfounder': {if !empty($_W['isfounder'])}1{else}0{/if},
            'family': '{IMS_FAMILY}',
                'siteroot': '{$_W['siteroot']}',
                'siteurl': '{$_W['siteurl']}',
                'attachurl': '{$_W['attachurl']}',
                'attachurl_local': '{$_W['attachurl_local']}',
                'attachurl_remote': '{$_W['attachurl_remote']}',
                'module' : {'url' : '{if defined('MODULE_URL')}{MODULE_URL}{/if}', 'name' : '{if defined('IN_MODULE')}{IN_MODULE}{/if}'},
            'cookie' : {'pre': '{$_W['config']['cookie']['pre']}'},

    </script>
    <script>var require = { urlArgs: 'v=20170426' };</script>
    <script type="text/javascript" src="./resource/js/lib/jquery-1.11.1.min.js"></script>

    <script type="text/javascript" src="./resource/js/app/util.js?v=20170426"></script>
    <script type="text/javascript" src="./resource/js/app/common.min.js?v=20170426"></script>
    <script type="text/javascript" src="./resource/js/require.js?v=20170426"></script>

<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">{$infoM['name']}管理</div>

                <div class="layui-card-body">

                    <form class="layui-form" action="" onsubmit="return false">

                        <input type="hidden" name="table_name" value="{$infoM['table_name']}">
                        <input type="hidden" name="modular_id" value="{$id}">

                        <div class="layui-form-item">
                            <label class="layui-form-label">1联系人称呼</label>
                            <div class="layui-input-block">
                                <input type="text" name="name1" required  lay-verify="required" placeholder="请输入联系人称呼" autocomplete="off" class="layui-input" value="{$info['name1']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">1联系人号码</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone1" required  lay-verify="required" placeholder="请输入联系人号码" autocomplete="off" class="layui-input" value="{$info['phone1']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">2联系人称呼</label>
                            <div class="layui-input-block">
                                <input type="text" name="name2" required placeholder="请输入联系人称呼" autocomplete="off" class="layui-input" value="{$info['name2']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">2联系人号码</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone2" required placeholder="请输入联系人号码" autocomplete="off" class="layui-input" value="{$info['phone2']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">3联系人称呼</label>
                            <div class="layui-input-block">
                                <input type="text" name="name3" required placeholder="请输入联系人称呼" autocomplete="off" class="layui-input" value="{$info['name3']}">
                                <span class="span-remark">至少需要填入一个联系方式</span>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">3联系人号码</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone3" required placeholder="请输入联系人号码" autocomplete="off" class="layui-input" value="{$info['phone3']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">公司地址</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" required  lay-verify="required" placeholder="请输入公司地址" autocomplete="off" class="layui-input" value="{$info['address']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">地址纬度</label>
                            <div class="layui-input-block">
                                <input type="text" name="latitude" required  lay-verify="required" placeholder="请输入公司地址纬度" autocomplete="off" class="layui-input" value="{$info['latitude']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">地址经度</label>
                            <div class="layui-input-block">
                                <input type="text" name="longitude" required  lay-verify="required" placeholder="请输入公司地址经度" autocomplete="off" class="layui-input" value="{$info['longitude']}">
                                <a href="http://lbs.qq.com/tool/getpoint/index.html" target="_blank">
                                    <span class="span-remark">点击获取经纬度: http://lbs.qq.com/tool/getpoint/index.html 例如: 30.699335, 103.882599(纬度, 经度)</span>
                                </a>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">是否显示导航</label>
                            <div class="layui-input-block">
                                {if $info['show_map'] == 0}
                                <input type="radio" name="show_map" value="0" title="不显示" checked>
                                <input type="radio" name="show_map" value="1" title="显示">
                                {else}
                                <input type="radio" name="show_map" value="0" title="不显示">
                                <input type="radio" name="show_map" value="1" title="显示" checked>
                                {/if}
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">详情是否显示导航</label>
                            <div class="layui-input-block">
                                {if $info['show_map_desc'] == 0}
                                <input type="radio" name="show_map_desc" value="0" title="不显示" checked>
                                <input type="radio" name="show_map_desc" value="1" title="显示">
                                {else}
                                <input type="radio" name="show_map_desc" value="0" title="不显示">
                                <input type="radio" name="show_map_desc" value="1" title="显示" checked>
                                {/if}
                            </div>
                        </div>dail

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formSub">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
<script>

    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form

        form.on('submit(formSub)', function(data){
            var formData = data.field;
            layer.load();

            var url = "{php echo $this->createWebUrl('manage/modular')}";

            var id = "{$info['id']}";

            if (id) {
                formData.id = id;
            }
            var data = {
                action: 'manageSub',
                formData: formData
            };
            if (id > 0) {
                data.id = id;
            }
            postData(url, data);

            return false;
        });

    });

    function goBackUrl ()
    {
        history.back();
    }
</script>
<script src="../../../addons/{$module_name}/images/js/main.js"></script>
</body>
