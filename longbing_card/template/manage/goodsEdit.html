<script>

    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form

        form.on('submit(formSub)', function(data){
            var formData = data.field;
            layer.load();

            var url = "{php echo $this->createWebUrl('manage/goodsedit')}";

            var id = '{$id}';
            var data = {
                action: 'edit',
                formData: formData
            };
            if (id > 0) {
                data.id = id;
            }
            postData(url, data);

            return false;
        });

    });

    function goBackUrl ()
    {
        history.back();
    }
</script>
